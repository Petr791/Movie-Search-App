<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
	<title>Movie page</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" href="../css/index.css">
</head>

<body>
	<header class="js-movie-header movie-header">
		<div class="container">
			<a class="movie-header__link" href="../index.html">
				<- Назад к поиску </a>
		</div>
	</header>
	<main>
		<section class="js-movie__section movie">
			<div class="container">
				<div class="js-movie__content movie__content">
					<div class="movie__left">
						<div class="movie__img-wrapper">
							<img class="js-movie__img movie__img" src="" alt="картинка-заглушка">
						</div>
					</div>
					<div class="movie__right">
						<h1 class="js-movie__title movie__title"></h1>
						<ul class="js-movie-list movie-list">
							<li class="movie-item ">Год:<span class="js-movie-item__year"></span></li>
							<li class="movie-item">Рейтинг:<span class="js-movie-item__rating"></span></li>
							<li class="movie-item">Дата выхода:<span class="js-movie-item__date"></span></li>
							<li class="movie-item">Продолжительность:<span class="js-movie-item__duration"></span>
							</li>
							<li class="movie-item">Жанр:<span class="js-movie-item__genre"></span></li>
							<li class="movie-item">Режиссер:<span class="js-movie-item__director"></span></li>
							<li class="movie-item">Сценарий:<span class="js-movie-item__scenario"></span></li>
							<li class="movie-item">Актеры:<span class="js-movie-item__actors"></span></li>
						</ul>
					</div>
				</div>
				<div class="js-movie-description movie-description">
					<p class="js-movie-description__text movie-description__text">
					</p>
				</div>
			</div>
		</section>
	</main>
	<script src="../js/movie.js"></script>
</body>

</html>
